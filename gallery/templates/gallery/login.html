{% extends 'gallery/base_auth.html' %}
{% load static %}

{% block title %}Connexion - Gallery{% endblock %}

{% block content %}
<div class="card shadow-lg">
    <div class="card-body">
        <h2 class="text-center mb-4">
            <i class="bi bi-box-arrow-in-right" style="color: #E45B11;"></i>
            Connexion
        </h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100" style="background-color: #E45B11; border-color: #E45B11;">
                <i class="bi bi-box-arrow-in-right"></i> Se connecter
            </button>
        </form>
        
        <hr class="my-4">
        
        <p class="text-center mb-0">
            Pas encore de compte ? 
            <a href="{% url 'signup' %}" style="color: #E45B11;">Inscrivez-vous</a>
        </p>
    </div>
</div>
{% endblock %}
