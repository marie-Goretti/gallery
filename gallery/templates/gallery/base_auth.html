{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gallery{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'gallery/css/styles.css' %}">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Overlay décoratif subtil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(228, 91, 17, 0.05) 0%, rgba(228, 91, 17, 0.02) 100%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Couleur personnalisée #E45B11 */
        .btn-outline-primary:hover {
            background-color: #E45B11 !important;
            border-color: #E45B11 !important;
            color: white !important;
        }
        
        .btn-primary:hover {
            background-color: #c74d0e !important;
            border-color: #c74d0e !important;
        }

        .auth-container {
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .brand-logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .brand-logo i {
            font-size: 3rem;
            color: #E45B11;
        }

        .brand-tagline {
            color: #666;
            font-size: 1rem;
            margin-top: 5px;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            background: white;
        }

        .card-body {
            padding: 3rem 2.5rem !important; /* Important pour forcer le padding */
        }

        .form-control:focus {
            border-color: #E45B11;
            box-shadow: 0 0 0 0.2rem rgba(228, 91, 17, 0.25);
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            padding: 0.85rem 1.2rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn {
            padding: 0.85rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            color: #E45B11;
        }

        /* Messages flash */
        .alert {
            border-radius: 8px;
            border: none;
        }

        /* Divider */
        hr {
            margin: 1.8rem 0;
            opacity: 0.1;
        }

        /* Liens dans le formulaire */
        a {
            color: #E45B11;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #c74d0e;
        }

        /* Titre du formulaire */
        h2 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Animations */
        .card {
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .auth-container {
                max-width: 100%;
            }
            
            .card-body {
                padding: 2rem 1.5rem !important;
            }
            
            .brand-logo h1 {
                font-size: 2rem;
            }
            
            .brand-logo i {
                font-size: 2.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Messages Flash -->
    {% if messages %}
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999; margin-top: 20px;">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Contenu principal -->
    <div class="auth-container">
        <div class="brand-logo">
            <h1>MyGallery</h1>
            <p class="brand-tagline">Votre plateforme créative</p>
        </div>

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
